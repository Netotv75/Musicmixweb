<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .navbar {
      display: flex;
      align-items: center;
      background-color: #2196F3; /* Color primario del Material Design (Azul) */
      color: #fff; /* Color de texto blanco */
      padding: 10px;
    }

    .navbar-logo {
      font-size: 24px;
      margin-right: 10px;
    }

    .navbar-title {
      font-size: 20px;
      margin: 0;
    }

    .navbar-menu {
      position: relative;
    }

    .navbar-menu-icon {
      font-size: 24px;
      cursor: pointer;
      margin-left: 10px;
    }

    .navbar-menu-list {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f9f9f9;
      padding: 10px;
      list-style: none;
      display: none;
    }

    .navbar-menu-item {
      margin-bottom: 5px;
    }

    .navbar-menu-item a {
      text-decoration: none;
      color: #333;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var menuIcon = document.querySelector('.navbar-menu-icon');
      var menuList = document.querySelector('.navbar-menu-list');

      menuIcon.addEventListener('click', function() {
        menuList.style.display = menuList.style.display === 'block' ? 'none' : 'block';
      });

      document.addEventListener('click', function(event) {
        if (!menuList.contains(event.target) && !menuIcon.contains(event.target)) {
          menuList.style.display = 'none';
        }
      });
    });
  </script>
</head>
<body>
  <div class="navbar">
    <span class=""></span>
    <h1 class="navbar-title">musicmix.com</h1>
    <div class="navbar-menu">
      <span class="material-icons navbar-menu-icon">menu</span>
      <ul class="navbar-menu-list">
        <li class="navbar-menu-item"><a href="index.html">inicio </a></li>
        <li class="navbar-menu-item"><a href="pagina2.html"></a></li>
        <li class="navbar-menu-item"><a href="pagina3.html"></a></li>
      </ul>
    </div>
  </div>
</body>
</html>
